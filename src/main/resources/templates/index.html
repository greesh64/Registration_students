 <div class="container p-2">
 <div class="row">
 <div class="col-md-6 offset-md-3">
 <div class="card">
 <div class="card-body">
 <h3 class="text-center">Registration Form</h3>
 <!--alert message-->
 <div th:if="${session.message}"
 th:classappends="${session.message}" class="alert alert-success" role="alert"
 >
 <p th:text="${session.message}"></p>
 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
 
 
 
 </div>
 
 
 
 
 <!--<form th:action="@{//register}" th:object="${//user}" method="post">-->
 <form action="#" th:action="@{/register}" th:object="${user}" method="post">
 <!--<form>-->
 <div class="form-group">
 <label for="exampleInputEmail1">Full Name</label><input
 type="text" class="form-control" id="exampleInputEmail1"
 name="fullname" aria-describedby="emailHelp" required>
 </div>
 
  <div class="form-group">
 <label for="exampleInputEmail1">Gender</label>
 	<div class="form-check form-check-inline">
 	<input type="radio" class="form-check-input" id="inlineRadio1"
 	name="gender" value="male">
 	<label class="form-check-label" for="inlineRadio1">Male</label>
 	</div>
 	
	 <div class="form-check form-check-inline">
 	<input type="radio" class="form-check-input" id="inlineRadio1"
	 name="gender" value="female">
 	<label class="form-check-label" for="inlineRadio2">Female</label>
 	</div>
 </div>
 
 <div class="form-group">
 <label for="exampleInputEmail1">DOB</label><input
 type="date" class="form-control" id="exampleInputEmail1"
 name="dob" aria-describedby="emailHelp" required>
 </div>
 
 <div class="form-group">
 <label for="exampleInputEmail1">Class</label>
 <!--  <input
 type="text" class="form-control" id="exampleInputEmail1"
 name="address" aria-describedby="emailHelp" required>-->
 <select class="form-control" id="exampleInputEmail1"
 name="clss" aria-describedby="emailHelp" required>
        <option>I</option>
        <option> II</option>
        <option> III</option>
        <option>IV</option>
        <option>V</option>
        <option>VI</option>
        <option> VII</option>
        <option> VIII</option>
        <option>IX</option>
        <option>X</option>
        <option>XI</option>
        <option>XII</option>
    </select>
 </div>
 
 <div class="form-group">
 <label for="exampleInputEmail1">Division</label>
 <!-- <input
 type="email" class="form-control" id="exampleInputEmail1"
 name="email" aria-describedby="emailHelp" required> -->
 <select class="form-control" id="exampleInputEmail1"
 name="divsn" aria-describedby="emailHelp" required> 
 <option>A</option>
 <option>B</option>
 <option>C</option>
 </select>
 </div>
 

 
 <button type="submit" class="btn btn-primary">Register</button>
 
 
 </form>
 
 </div>
 
 </div>
 </div>
 </div>
 
 </div>
